<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="description" content="A simple todo list application to manage tasks." />
    <meta name="keywords" content="todo, task, list, management" />
    <meta name="author" content="anchaprem" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="browserconfig.xml" />
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todos</h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1>
                    <div class="todo-input-container">
                        <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                        <div class="deadline-container">
                            <span class="deadline-label">Deadline:</span>
                            <input type="datetime-local" id="todoDeadline" class="todo-deadline-input" />
                        </div>
                        <button id="addTodoButton" class="button">Add</button>
                    </div>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <div class="todo-filters">
                        <button class="filter-button active" data-filter="all">All</button>
                        <button class="filter-button" data-filter="upcoming">Upcoming</button>
                        <button class="filter-button" data-filter="overdue">Overdue</button>
                        <button class="filter-button" data-filter="completed">Completed</button>
                    </div>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/anchaprem" target="_blank">anchaprem</a></p>
                    <p class="footer-year"></p>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
